<!doctype html>
<html>
  <head>
    <script src=“https://use.fontawesome.com/b3e3760fc9.js“></script>
    <link type="text/css" rel="stylesheet" href="./popup.css" />
    <script src="jquery.min.js"></script>
    <script src="popup.js"></script>
    <title>Linen, make the best choice</title>
  </head>
  <body>
    <div class="navbar-extension">
      <div class="navbar-extension-content">
        <img src="icon-with-background.png" alt="logo-linen" class="navbar-extension-logo">
        <h1 class="navbar-extension-linen">Linen</h1>
      </div>
    </div>

    <div id="container">
      <div class="item-evaluation">
        <div class="general-mark">
          <!-- put the proper value -->
          <h1 class="big-mark">76</h1>
          <p class="rating">/ 100</p>
        </div>
        <div class="detail-info">
          <!-- put the proper value -->
          <h2><strong>Pull</strong> by <strong>Asos</strong></h2>
          <div class="impact-info-block">
            <div class="impact-info">
              <h3>CLIMATE</h3>
              <!-- put the proper value -->
              <p>5 / 100</p>
            </div>
            <div class="impact-info">
              <h3>WATER</h3>
              <!-- put the proper value -->
              <p>5 / 100</p>
            </div>
            <div class="impact-info">
              <h3>AIR</h3>
              <!-- put the proper value -->
              <p>5 / 100</p>
            </div>
          </div>
          <a href="#" id="add-item-to-list"><strong>+</strong> Add to my list</a>
        </div>
      </div>
      <h2 class="alternative-title">OTHER OPTIONS</h2>
      <div class="item-evaluation alternative-evaluation">
        <img src="https://image.flaticon.com/icons/svg/126/126492.svg" alt="" class="icons-alternatives">
        <div class="general-mark alternative-mark">
          <!-- put the proper value -->
          <h1 class="big-mark alternative-big-mark">10</h1>
          <p class="rating">/ 100</p>
        </div>
        <div class="detail-info">
          <!-- put the proper value -->
          <h1>Pull ras de cou en maille duveteuse</h1>
          <h2><strong>Pull</strong> by <strong>Asos</strong></h2>
        </div>
        <!-- put the alternative photo -->
        <img src="image-asos.jpeg" alt="item title" class="alternative-photo">
        <img src="https://image.flaticon.com/icons/svg/126/126490.svg" alt="" class="icons-alternatives">
      </div>
      <!-- put the alternative photo -->
      <div class="extension-btn">
        <a href="#" id="go-to-list">See my Linen List !</a>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
