<!doctype html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="./popup.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.3.11/tiny-slider.css">
  <link href="https://fonts.googleapis.com/css?family=Abel|Quicksand:300,400,700" rel="stylesheet">
  <title>Linen, make the best choice</title>
</head>

<body>
  <div id="wrapper">
    <div class="navbar-extension">
      <div class="navbar-extension-content">
        <img src="icon-with-background.png" alt="logo-linen" class="navbar-extension-logo">
        <h1 class="navbar-extension-linen">Linen</h1>
      </div>
    </div>

    <div id="container">

    </div>

    <section id="container-error">
      <div class="floating"><img src="./img/fail.png"/></div>

        <div><p><b>Try again on a product page.</b></p></div>
      </div>
    </section>

    <div class="see-list">
      <div class="extension-btn">
        <a href="<%= selections_url %>" id="go-to-list">See my Linen List !</a>
      </div>
    </div>

    <script src="tiny-slider.js"></script>
    <script src="popup.js"></script>
